<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>devXworks Open Graph Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            position: relative;
            overflow: hidden;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(51, 65, 85, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(51, 65, 85, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .content {
            position: absolute;
            top: 150px;
            left: 100px;
            z-index: 2;
        }
        .company-name {
            font-size: 72px;
            font-weight: bold;
            color: white;
            margin: 0;
            line-height: 1;
        }
        .accent-dot {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
        }
        .tagline {
            font-size: 32px;
            font-weight: 500;
            color: #94a3b8;
            margin: 30px 0 50px 0;
        }
        .services {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .services li {
            font-size: 24px;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 15px;
        }
        .services li:before {
            content: "â€¢ ";
            margin-right: 10px;
        }
        .code-decoration {
            position: absolute;
            top: 200px;
            right: 200px;
            font-family: 'Courier New', monospace;
            font-size: 120px;
            font-weight: 300;
            color: #1e40af;
            opacity: 0.3;
            z-index: 1;
        }
        .bottom-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="grid-pattern"></div>
        
        <div class="content">
            <h1 class="company-name">
                devXworks<span class="accent-dot"></span>
            </h1>
            
            <p class="tagline">
                Building the Tech Backbone for Tomorrow's Leaders
            </p>
            
            <ul class="services">
                <li>MVP Development</li>
                <li>Backend & Infrastructure</li>
                <li>DevOps & Cloud Solutions</li>
            </ul>
        </div>
        
        <div class="code-decoration">&lt;/&gt;</div>
        <div class="bottom-accent"></div>
    </div>

    <script>
        // Instructions for creating PNG:
        console.log("To create PNG from this HTML:");
        console.log("1. Open this file in a browser");
        console.log("2. Take a screenshot of the og-container div");
        console.log("3. Or use a tool like html2canvas or puppeteer");
        console.log("4. Save as og-image.png in the public folder");
    </script>
</body>
</html>
